<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Interactive Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Interactive Elements Demo</h1>

  <!-- ðŸŽ® Part 1: Event Handling -->
  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- ðŸŽ® Part 2: Interactive Features -->
  <section>
    <h2>Interactive Features</h2>
    
    <!-- Light/Dark Mode Toggle -->
    <button id="toggleMode">Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div>
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="decreaseBtn">Decrease</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-title">What is JavaScript?</h3>
      <p class="faq-content">JavaScript is a programming language for the web.</p>
    </div>
  </section>

  <!-- ðŸ“‹ Part 3: Form Validation -->
  <section>
    <h2>Form Validation</h2>
    <form id="myForm">
      <label>Name: <input type="text" id="name"></label>
      <p class="error" id="nameError"></p>

      <label>Email: <input type="email" id="email"></label>
      <p class="error" id="emailError"></p>

      <label>Password: <input type="password" id="password"></label>
      <p class="error" id="passwordError"></p>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
